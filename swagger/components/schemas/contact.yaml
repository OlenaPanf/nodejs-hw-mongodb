type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 669ff3916f9d6d7ed25f7480
  name:
    description: "Contact's name"
    type: string
    example: 'Andriy Pavlenko'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+3800000000010'
  email:
    description: "Contact's email"
    type: string
    example: 'dave_1@gmail.com'
  isFavourite:
    description: 'Whether is contact a favorite'
    type: boolean
    default: false
    example: false
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
    default: 'personal'
    example: 'personal'
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  userId:
    description: "Contact's user id"
    type: string
    example: 66b8d580cc975a8886ddc6f0
