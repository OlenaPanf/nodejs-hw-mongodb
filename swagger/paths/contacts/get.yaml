tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: 'Get list of all contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'contactType'
    description: "All contacts's fields can be mentioned"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: gender
    schema:
      type: string
      enum: ['male', 'female', 'other']
      example: male
  - in: query
    name: contactType
    description: Filter contacts by type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'work'
  - in: query
    name: isFavourite
    description: Filter contacts by favourite status
    schema:
      type: boolean
      example: false
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasPreviousPage:
                  type: boolean
                  example: true
                hasNextPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
