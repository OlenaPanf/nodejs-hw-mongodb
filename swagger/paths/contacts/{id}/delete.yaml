tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '669ff3916f9d6d7ed25f7480'
responses:
  '204':
    description: 'Deleted contact by id'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact with 66bb8d3e4cfddbbe4323d1b4 not found
            data:
              type: object
              example: {}
